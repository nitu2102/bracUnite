<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(39, 4, 77);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      background-color: rgba(255,255,255,0.13);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      height: 65px;
      width: 450px;
      font-family: 'Poppins',sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-family: 'Poppins',sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #0f0d0d;
    }
    :root {
        --clr-neon: rgb(36, 153, 231);
        --clr-bg: hsl(323 21% 16%);
      }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor: pointer;
      font-family: "Balsamiq Sans", cursive;
      text-decoration: none;
      color: var(--clr-neon);
      border: var(--clr-neon) 3px solid;
      background-color:transparent;
      border-radius: 0.25em;
      text-shadow: 0 0 0.125em hsla(220, 81%, 45%, 0.94), 0 0 0.45em currentColor;
      box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
      transition:all 0.5s;
    }
    
    .form-group input[type="submit"]:hover {
        background-color:var(--clr-neon);
        color:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log In</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="loginType">Login as:</label>
        <select id="loginType" onchange="showFields(this.value)">
          <option value="student">Student</option>
          <option value="alumni">Alumni</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>
      
      <div class="form-group">
        <label id="fieldLabel1" for="field1">Student ID:</label>
        <input type="text" id="field1" required>
      </div>
      
      <div class="form-group" id="fieldGroup2">
        <label id="fieldLabel2" for="field2">Email:</label>
        <input type="text" id="field2" required>
      </div>
      
      <div class="form-group">
        <label id="fieldLabel3" for="field3">Password:</label>
        <input type="password" id="field3" required>
      </div>
      
      <div class="form-group">
        <input type="submit" value="Log In">
        <a href="#" >Already have account? Log In</a>
      </div>
    </form>
  </div>
  
  <script>
    function showFields(loginType) {
      var fieldGroup2 = document.getElementById("fieldGroup2");
      var fieldLabel2 = document.getElementById("fieldLabel2");
      var fieldLabel3 = document.getElementById("fieldLabel3");
      
      if (loginType === "student") {
        fieldLabel1.innerText = "Student ID:";
        fieldLabel2.innerText = "Email:";
        fieldGroup2.style.display = "block";
        fieldLabel3.innerText = "Password:";
      } else if (loginType === "alumni") {
        fieldLabel1.innerText = "Student ID:";
        fieldLabel2.innerText = "Password:";
        fieldGroup2.style.display = "none";
        fieldLabel3.innerText = "Alumni Password:";
      } else if (loginType === "faculty") {
        fieldLabel1.innerText = "Email:";
        fieldLabel2.innerText = "Password:";
        fieldGroup2.style.display = "none";
        fieldLabel3.innerText = "Faculty Password:";
      }
    }
    
  </script>
</body>
</html>
