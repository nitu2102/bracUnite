    <style>

      *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        font-family: consolas;

      }
      body{
        display: flex;

      h1{
        position: absolute ;

        bottom: 525px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 3.4em;
        letter-spacing: 0.2em;
        -webkit-text-fill-color: transparent;
        -webkit-text-stroke: 2.3px white;
        
        
       
      }

      h3{
        position: absolute ;
        color: #ffffff;
        bottom: 510px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 5.4em;
        
        
       
      }




      .container{
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
        flex-wrap: wrap;
      }
      .container .box{
        position: relative;
        width: 320px;
        height: 400px;
        color: #fff;
        background: #810fdf;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 30px;
        transition: 0.5s;

      }

      .container .box:hover{
        transform: translateY(-20px);
      }

      .container .box::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#ee7ed7,#8b81f6);
      }
      .container .box::after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,#f594cf,#f679c2);
        filter: blur(30px);
        
      }
      .container .box:nth-child(2)::before,
      .container .box:nth-child(2)::after
      {
        background: linear-gradient(315deg,#cdf0ff,#b4fcff);
      }


      .container .box:nth-child(3)::before,
      .container .box:nth-child(3)::after
      {
        background: linear-gradient(315deg,#7fbbff,#00d0ff);
      }

      .container .box span{
        position: absolute;
        top: 6px;
        left: 6px;
        right: 6px;
        bottom: 6px;
        background: rgba(0, 0, 0, 0.6);
        z-index: 2;
      }

   
      .container .box .content{
        position: relative;
        z-index: 10;
        padding: 20px 40px;

      }
      .container .box .content h2{
        position: relative;
        font-size: 2em;
        color: #ffffff;
        left: 30px;
        bottom: 25px;
        
        
        margin-bottom: 10px;

      }
      .container .box .content h4{
        position: relative;
        font-size: 2em;
        color: #ffffff;
        left: 0px;
        bottom: -10px;
        margin-bottom: 65px;

      }
      .container .box .content h5{
        position: relative;
        font-size: 2em;
        color: #ffffff;
        left: 20px;
        bottom: -20px;
        
        margin-bottom: 80px;

      }
      .container .box .content .pic{
        margin-top: 0%;
        margin-left: 20px;
      }

      .container .box .content .btn{
        margin-top: 0%;
        margin-left: 40px;
      }
      :root {
        --clr-neon: rgb(36, 153, 231);
        --clr-bg: hsl(323 21% 16%);
      }
      
          .btn {
            font-size:20px;
            height:50px;
            width:150px;
            display:flex;
            justify-content:center;
            align-items:center;
            cursor: pointer;
            font-family: "Balsamiq Sans", cursive;
            text-decoration: none;
            color: var(--clr-neon);
            border: var(--clr-neon) 3px solid;
            background-color:transparent;
            border-radius: 0.25em;
            text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
            box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
            transition:all 0.5s;
          }
           
          .btn:hover{
              background-color:var(--clr-neon);
              color:#fff;
          }

      .container .box .content p{
        font-size: 1.1em;
        color: #fff;
        margin-bottom: 10px;
        line-height: 1.4em;
      }

      .container .box .content a{
